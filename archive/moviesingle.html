	<script>
		var queryParam = new URLSearchParams(window.location.search);
		var query = queryParam.get('id');
		$.ajax({
			url: 'https://db-movie.fliw.dev/movies/' + query,
			type: 'GET',
			dataType: 'json',
			success: function (result) {
				var data = result.data;
				$('#thumbnail').attr('src', data.posterImg);
				$('#desc_film').html(data.synopsis);
				$('#title_film').html(data.title);
				$('#director_film').html(data.director);
				$('#star_film').html(data.casts);
				$('#genre_film').html(data.genres);
				$('#rilis_film').html(data.releaseDate);
				$('#durasi_film').html(data.duration);
				$('#trailer_film').attr('href', data.trailerUrl);
				$('#top-loader').hide();
			}
		});
		$.ajax({
			url: 'https://db-movie.fliw.dev/movies/' + query + '/streams',
			type: 'GET',
			dataType: 'json',
			success: function (result) {
				var data = result.data;
				$('#server-loader').hide();
				for (let i = 0; i < data.length; i++) {
					$('#link_film').append(`
					<br>
					<div class="btn-transform transform-vertical">
						<div><a href="${data[i].url}" class="item item-1 yellowbtn"> <i class="ion-play"></i>Tonton (Server${i+1})</a></div>
						<div><a href="${data[i].url}" class="item item-2 yellowbtn"><i class="ion-play"></i></a></div>
					</div>
					`);
				}
			}
		});
	</script>
