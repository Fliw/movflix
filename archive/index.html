	<script>
		$('#searcher').keypress(function (e) {
			if (e.which == 13) {
				var query = $('#searcher').val();
				window.location.href = './search.html?q=' + query;
			}
		});
		//get ajax for this url https://db-movie.fliw.dev/movies
		$.ajax({
			url: 'https://db-movie.fliw.dev/movies',
			type: 'GET',
			dataType: 'json',
			success: function (result) {
				var data = result.data;
				$.each(data, function (index, value) {
					$('#top-slider').slick('slickAdd', `
						<div class="movie-item">
							<div class="mv-img">
								<img src="${value.posterImg}" alt="" width="185" height="284">
							</div>
							<div class="title-in">
								<div class="cate">

									<span class="blue"><a href="#">${value.genres}</a></span>
								</div>
								<h6><a href="./moviesingle.html?id=${value._id}">${value.title}</a></h6>
								<p><i class="ion-android-star"></i><span>${value.rating}</span></p>
							</div>
						</div>
					`);
				});
				// reinit the slider
				$('#top-slider').slick('reinit');
				$('#top-loader').hide();
			}
		});
		$.ajax({
			url : 'https://db-movie.fliw.dev/countries/usa',
			type : 'GET',
			dataType : 'json',
			success: function(result){
				var data = result.data;
				$.each(data, function(index, value){
					$('#middle-bar').slick('slickAdd', `
						<div class="slide-it">
							<div class="movie-item">
								<div class="mv-img">
									<img src="${value.posterImg}" alt="" width="185" height="284">
								</div>
								<div class="hvr-inner">
									<a href="moviesingle.html"> Read more <i class="ion-android-arrow-dropright"></i> </a>
								</div>
								<div class="title-in">
									<h6><a href="#">${value.title}</a></h6>
									<p><i class="ion-android-star"></i><span>${value.rating}</span> /10</p>
								</div>
							</div>
						</div>
					`);
				});
				$('#tab1').slick('reinit');
			}
		});

		$.ajax({
			url : 'https://db-movie.fliw.dev/countries/japan',
			type : 'GET',
			dataType : 'json',
			success: function(result){
				var data = result.data;
				$.each(data, function(index, value){
					$('#bottom-bar').slick('slickAdd', `
						<div class="slide-it">
							<div class="movie-item">
								<div class="mv-img">
									<img src="${value.posterImg}" alt="" width="185" height="284">
								</div>
								<div class="hvr-inner">
									<a href="moviesingle.html"> Read more <i class="ion-android-arrow-dropright"></i> </a>
								</div>
								<div class="title-in">
									<h6><a href="#">${value.title}</a></h6>
									<p><i class="ion-android-star"></i><span>${value.rating}</span> /10</p>
								</div>
							</div>
						</div>
					`);
				});
				$('#tab1').slick('reinit');
			}
		});
	</script>
