	<script>
		$('#searcher').keypress(function (e) {
			if (e.which == 13) {
				var query = $('#searcher').val();
				window.location.href = 'search.html?q=' + query;
			}
		});
		var queryParam = new URLSearchParams(window.location.search);
		var query = queryParam.get('q');
		$('#searcher').val(query);
		$.ajax({
			url: 'https://pilem.premanto.lol/search/' + query,
			type: 'GET',
			dataType: 'json',
			success: function (result) {
				var data = result.data;
				var filmId = [];
				var title = '';
				for (var i = 0; i < data.length; i++) {
					data[i].posterImg = data[i].posterImg.substring(8);
					data[i].posterImg = 'https://s1.lk21static.xyz/' + data[i].posterImg;
					title = data[i].title;
					filmId[1] = data[i]._id;
					$('#top-slider').slick('slickAdd', `
						<div class="movie-item">
							<div class="mv-img">
								<img src="${data[i].posterImg}" alt="" width="185" height="284">
							</div>
							<div class="title-in">
								<div class="cate">
								</div>
								<h6><a href="./moviesingle.html?id=${filmId[1]}">${title}</a></h6>
							</div>
						</div>
					`);
				}
				// reinit the slider
				$('#top-slider').slick('reinit');
				$('#top-loader').hide();
			}
		});
	</script>
